<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><text y='14' font-size='16'>üå≥</text></svg>">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        .admin-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .admin-header h1 {
            color: #333;
            font-size: 2rem;
        }
        .refresh-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }
        .refresh-btn:hover {
            background: #5568d3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #667eea;
        }
        tr:hover {
            background: #f8f9fa;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-card h3 {
            font-size: 2.5rem;
            margin: 10px 0;
        }
        .stat-card p {
            opacity: 0.9;
            font-size: 1rem;
        }
        .delete-btn {
            padding: 6px 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .delete-btn:hover {
            background: #b02a37;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        /* --- –ó–∞–≥–æ–ª–æ–≤–æ–∫ –ø–∞–Ω–µ–ª–∏ --- */
        body.dark-mode .admin-header h1 {
            color: #ffffff; /* –±–µ–ª—ã–π —Ç–µ–∫—Å—Ç */
        }

        /* --- –ó–∞–≥–æ–ª–æ–≤–∫–∏ —Ç–∞–±–ª–∏—Ü—ã --- */
        body.dark-mode th {
            background-color: #2d2d44; /* —Ç—ë–º–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ */
            color: #ffffff;             /* –±–µ–ª—ã–π —Ç–µ–∫—Å—Ç */
            border-bottom: 1px solid #444;
        }

        /* --- –°—Ç—Ä–æ–∫–∏ —Ç–∞–±–ª–∏—Ü—ã –≤ —Ç–µ–º–Ω–æ–π —Ç–µ–º–µ (—á—Ç–æ–±—ã –∫–æ–Ω—Ç—Ä–∞—Å—Ç –±—ã–ª –ª—É—á—à–µ) --- */
        body.dark-mode td {
            color: #e0e0e0;
            border-bottom: 1px solid #444;
        }

        body.dark-mode tr:hover {
            background-color: #3a3a5a;
        }
    </style>
</head>
<body>
<div class="admin-container">
    <div class="admin-card">
        <div class="admin-header">
            <h1>üìä –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</h1>
            <button class="refresh-btn" onclick="loadUsers()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
        </div>

        <div class="stats" id="stats">
            <!-- Stats will be loaded here -->
        </div>

        <div id="loading" style="text-align: center; padding: 40px;">
            <p>–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...</p>
        </div>

        <div id="usersTable" style="display: none;">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Created At</th>
                    <th>Trees Created</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="usersBody">
                <!-- Users will be loaded here -->
                </tbody>
            </table>
        </div>

        <a href="/" class="back-link">‚Üê –ì–ª–∞–≤–Ω–∞—è</a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –≤–∫–ª—é—á–µ–Ω–∏–µ —Ç—ë–º–Ω–æ–π —Ç–µ–º—ã, –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Ä–∞–Ω–µ–µ –µ—ë –≤—ã–±—Ä–∞–ª
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π —Å—Ä–∞–∑—É
        loadUsers();
    });

    async function loadUsers() {
        try {
            const response = await fetch('/api/admin/users');
            const data = await response.json();

            if (data.success) {
                displayUsers(data.users);
                displayStats(data.users);
            } else {
                document.getElementById('loading').innerHTML =
                    '<p style="color: red;">Error: ' + (data.error || 'Failed to load users') + '</p>';
            }
        } catch (error) {
            console.error('Error loading users:', error);
            document.getElementById('loading').innerHTML =
                '<p style="color: red;">Error loading users. Make sure the server is running.</p>';
        }
    }

    function displayStats(users) {
        const statsDiv = document.getElementById('stats');
        statsDiv.innerHTML = `
        <div class="stat-card">
            <p>Total Users</p>
            <h3>${users.length}</h3>
        </div>
    `;
    }

    function displayUsers(users) {
        const loading = document.getElementById('loading');
        const table = document.getElementById('usersTable');
        const tbody = document.getElementById('usersBody');

        loading.style.display = 'none';
        table.style.display = 'block';

        if (users.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px;">No users found</td></tr>';
            return;
        }

        tbody.innerHTML = users.map(user => {
            const role = user.role ? user.role : 'user'; // –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ –≤—ã–≤–æ–¥–∏–º —Ä–æ–ª—å
            const deleteBtn = role !== 'admin'
                ? `<button style="padding:5px 10px;color:white;background:#dc3545;border:none;border-radius:5px;cursor:pointer;" onclick="deleteUser(${user.id})">Delete</button>`
                : '';

            const treesCount = user.trees_count !== undefined ? user.trees_count : 0;

            return `
            <tr>
                <td>${user.id}</td>
                <td><strong>${user.username}</strong></td>
                <td>${user.email}</td>
                <td>${role}</td>
                <td>${new Date(user.created_at).toLocaleString()}</td>
                <td>${treesCount}</td>
                <td>${deleteBtn}</td>
            </tr>
        `;
        }).join('');
    }


    // –£–¥–∞–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    async function deleteUser(userId) {
        if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è?')) return;

        try {
            const res = await fetch(`/api/admin/users/${userId}`, { method: 'DELETE' });
            const result = await res.json();
            if (result.success) {
                alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–¥–∞–ª—ë–Ω');
                loadUsers();
            } else {
                alert('–û—à–∏–±–∫–∞: ' + (result.error || '–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å'));
            }
        } catch (err) {
            console.error(err);
            alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏');
        }
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    loadUsers();
</script>
</body>
</html>
